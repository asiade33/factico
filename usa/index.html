<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USA</title>
    <!-- Favicon hinzufügen -->
    <link rel="icon" type="image/png" href="https://i.imgur.com/6Fyu7WL.png" />
    <link rel="stylesheet" href="../../styles.css" />
  </head>
  <body class="usa-root">
    <header class="party-header">
      <div class="header-container">
        <!-- Link zurück zur Startseite mit dem factico.-Logo -->
        <a href="../../" class="factico-logo-img">
          <img
            src="https://i.imgur.com/6Fyu7WL.png"
            alt="factico. Logo"
            class="factico-logo-img"
          />
        </a>

        <div class="header-title-container">
          <h1 class="party-politician-name">USA</h1>
        </div>

        <!-- Optional: Logo von Tesla / SpaceX usw.-->
        <img
          src="https://i.imgur.com/Qz5B6mW.jpg"
          alt="USA Flag"
          class="party-logo"
        />
      </div>
    </header>

    <!-- USA Personalities Page -->
    <section class="personalities-section">
      <div class="personalities-container">
        <header class="section-header">
          <h2 class="section-title">
            <span class="title-decorator">//</span> Visionäre der Nation
            <div class="flag-element">
              <span class="red-bar"></span>
              <span class="white-bar"></span>
              <span class="blue-bar"></span>
            </div>
          </h2>
          <p class="section-subtitle">
            Prägende Persönlichkeiten der Vereinigten Staaten
          </p>
        </header>

        <div class="personalities-masonry">
          <article class="personality-card">
            <a href="https://factico.eu/usa/musk/" class="card-link">
              <div class="image-container">
                <img
                  src="https://i.imgur.com/XQQ3xtT.jpg"
                  alt="Elon Musk"
                  class="personality-portrait"
                  loading="lazy"
                  decoding="async"
                />
                <div class="image-overlay"></div>
              </div>
              <div class="card-content">
                <div class="nationality-badge">
                  <svg class="flag-icon" viewBox="0 0 16 12">
                    <path fill="#B31942" d="M0 0h16v12H0z" />
                    <path fill="#fff" d="M0 0h16v8H0z" />
                    <path fill="#3C3B6E" d="M0 0h6.4v8H0z" />
                    <path
                      fill="#fff"
                      d="m3.2 4 1.067-1.6L3.2.8l1.067 1.6L5.333.8 4.267 2.4 5.333 4 4.267 2.4 3.2 4z"
                    />
                  </svg>
                  <span>United States</span>
                </div>
                <h3 class="person-name">Elon Musk</h3>
                <p class="person-title">Tech-Pionier & CEO von SpaceX</p>
                <div class="card-footer">
                  <span class="cta-link">
                    Zur Biografie
                    <svg class="arrow-icon" viewBox="0 0 24 24">
                      <path
                        d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
                      />
                    </svg>
                  </span>
                </div>
              </div>
            </a>
          </article>
          <!-- Weitere Cards hier einfügen -->
        </div>
      </div>
    </section>

    <footer class="party-footer">
      <p>&copy; 2025 factico.</p>
    </footer>

    <script src="../../script.js"></script>
  </body>
</html>
