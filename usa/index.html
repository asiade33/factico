<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USA</title>
    <!-- Favicon hinzufügen -->
    <link rel="icon" type="image/png" href="https://i.imgur.com/6Fyu7WL.png" />
    <link rel="stylesheet" href="../../styles.css" />
  </head>
  <body class="usa-root">
    <header class="party-header">
      <div class="header-container">
        <!-- Link zurück zur Startseite mit dem factico.-Logo -->
        <a href="../../" class="factico-logo-img">
          <img
            src="https://i.imgur.com/6Fyu7WL.png"
            alt="factico. Logo"
            class="factico-logo-img"
          />
        </a>

        <div class="header-title-container">
          <h1 class="party-politician-name">USA</h1>
        </div>

        <!-- Optional: Logo von Tesla / SpaceX usw.-->
        <img
          src="https://i.imgur.com/Qz5B6mW.jpg"
          alt="USA Flag"
          class="party-logo"
        />
      </div>
    </header>

    <!-- USA Personalities Page -->
    <section class="personalities">
      <h2>Persönlichkeiten aus den USA</h2>
      <div class="personality-grid">
        <a href="https://factico.eu/usa/musk/" class="personality-card">
          <img
            src="https://i.imgur.com/XQQ3xtT.jpg"
            alt="Elon Musk"
            class="personality-img"
          />
          <h3>Elon Musk</h3>
          <p>Unternehmer & Innovator</p>
        </a>
        <!-- Platz für weitere US-Persönlichkeiten, z. B. Jeff Bezos -->
      </div>
    </section>

    <footer class="party-footer">
      <p>&copy; 2025 factico.</p>
    </footer>

    <script src="../../script.js"></script>
  </body>
</html>
